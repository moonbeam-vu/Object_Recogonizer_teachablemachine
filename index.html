 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 id="title">IMAGE RECOGNITION</h1>
      <br><br>

      <p style="font-size: 40px;" id="model">Model is trained to identify the following objects: </p>
      <p>Calculator</p><hr>
      <p>Comb</p><hr>
      <p>Pencilcase</p><hr>
      <p>Box</p><hr>
      <p>Mobile</p><hr>
      <label>Webcam View - </label>
      <div id="webcam"></div><br><br>
      <div id="snapshot"></div>
      <br><br>
      <button id="capture_image" class="btn btn-danger" onclick="capture()">Capture Image</button>
      <br><br>
      <button id="identify_image" class="btn btn-primary" onclick="identify()">Identify Image</button>
      <br><br>

      <br><br>

      <p style="font-size: 30px;" id="object">Object :  </p>
      <p style="font-size: 30px;" id="accuracy">Accuracy :  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
